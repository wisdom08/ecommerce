name: PR Build & Test (Auto Merge master)

on:
  pull_request:
    branches:
      - master

jobs:
  merge-master-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Merge master into PR branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout ${{ github.head_ref }}
          git merge origin/master --no-edit || { echo "‚ùå Merge conflict detected! Please resolve manually."; exit 1; }

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build the Project (without running tests)
        run: ./gradlew build -x test

      - name: Run Tests
        run: ./gradlew test --parallel