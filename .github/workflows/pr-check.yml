name: PR Build & Test (Auto Merge master)

on:
  pull_request:
    branches:
      - master

permissions:
  pull-requests: write
  contents: write

jobs:
  merge-master-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21 (LTS)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Ensure GitHub CLI Authentication
        run: gh auth status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge master into PR branch
        run: |
          set -e
          echo "üîÑ Setting up Git config..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "üöÄ Checking out PR branch: ${{ github.head_ref }}"
          git checkout ${{ github.head_ref }}

          echo "üîÄ Merging master into PR branch..."
          if ! git merge origin/master --no-edit; then
            echo "‚ùå Merge conflict detected! Please resolve manually."
            gh pr comment ${{ github.event.pull_request.number }} --body "‚ö†Ô∏è Merge conflict detected! Please resolve manually." || echo "‚ö†Ô∏è Failed to add comment"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build the Project (without running tests)
        run: ./gradlew build -x test --no-daemon --continue

      - name: Run Tests
        run: ./gradlew test --parallel --no-daemon --continue

      - name: Auto-Merge PR if tests pass
        if: success()
        run: |
          echo "‚úÖ Tests passed! Attempting to auto-merge PR..."
          gh pr merge ${{ github.event.pull_request.number }} --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}